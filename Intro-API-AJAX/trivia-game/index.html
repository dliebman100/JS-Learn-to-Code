<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Fetch Trivia API</title>
</head>

<body>
    <section class="js-question-container"></section>

    <section class="js-category-container">
        <h2>List of Top Categories </h2>
        <ol class="js-categories-list"></ol>
    </section>

    <section>
        <h2 class="js-questions-form-heading">Random Trivia Questions</h2>
        <form class="js-questions-form">
            <label for="count"># of Trivia Questions
                <input class="js-questions-form-input" type="text" name="count" />
            </label>
            <input type="submit" value="Submit" />
        </form>
        <ul class="js-questions-list"></ul>
    </section>

    <section class="categoryById">
        <h2 class="js-categoryById-form-heading"></h2>
        <form class="js-categoryById-form">
            <label for="count">Enter category ID:
                <input class="js-categoryById-form-input" type="text" name="count" />
            </label>
            <input type="submit" value="Submit" />
        </form>
        <ul class="js-categoryById-list"></ul>
    </section>

    <script src="script.js"></script>
</body>

</html>
