<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
  <script src="js/page7.js"></script>
</head>

<body>
  <p>
    <label for="numOne">Number 1: </label>
    <input type="text" id="numOne" />
  </p>
  <p>
    <label for="numTwo">Number 2: </label>
    <input type="text" id="numTwo" />
  </p>
  <p>
    <input type="button" id="addBtn" value="Add">
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <input type="button" id="subBtn" value="Subtract ">
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <input type="button" id="mulBtn" value="Multiply">
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <input type="button" id="divBtn" value="Divide">
  </p>
  <p>
    <label for="answer">Answer: </label>
    <input type="text" id="answer" />
  </p>
</body>

</html>
